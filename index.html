<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload your voice</h4>
      </div>
      <div class="modal-body" style='text-align:center;'>
        <i class="fa fa-microphone" aria-hidden="true" id='fa-icon-circle'></i>
        <h4 class='text-primary record-title'>Record</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onClick='resetRecord()' data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
      </div>
    </div>
